  <style>
    /* Your CSS styles here */
    .banner {

    }
     /* Speech animation */

    .chat-banner {
      position: absolute;
      bottom: 100px; /* Adjust as needed */
      left: 50%;
      transform: translateX(-50%);
      width: 100%;

      padding: 20px;
      display: none;

    .btn-chat {

    /* Speech animation */
    .speech-animation {
      animation: speakAnimation 1s infinite alternate;
    }

    @keyframes speakAnimation {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    /* Split the banner into two parts */
    .banner-left,
    .banner-right {
      width: 50%;
      float: left;
    }

    /* Clear floats */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
    .mouth {
    position: absolute;
    width: 50px;
    height: 20px;
    background-color: #B0C4DE;
    bottom: 560px; /* Adjust as needed */
    left: 53%;
    transform: translateX(-50%);
    animation: moveMouth 1s infinite alternate; /* Corrected animation name */
    z-index: 3;
}

@keyframes moveMouth {
    0% {
        height: 20px;
    }
    50% {
        height: 30px;
    }
    100% {
        height: 20px;
    }
}
@keyframes moveAndFadeIn {
      0% {
        opacity: 0;
        transform: translateY(-50%);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .moving-text {
      opacity: 0; /* Initially hide the text */
      animation: moveAndFadeIn 2s ease forwards; /* Start the animation when the page loads */
    }

  </style>

  <script>
    function speak() {
      var message = "Hello, I am Robo!. Your Personal healthcare companion. I can suggest the disease that you might have based on your symptoms. You can click the button to continue";
      var speech = new SpeechSynthesisUtterance(message);
      var mouth = document.createElement('div');
      mouth.classList.add('mouth');
      document.getElementById('robot').appendChild(mouth);
  
      speech.onend = function() {
        setTimeout(function() {
          mouth.remove();
        }, 10); // Adjust the time as needed
      };
  
      window.speechSynthesis.speak(speech);
    }
  
    window.onload = function() {
      speak(); // Trigger speak function once the window is fully loaded
      var movingText = document.querySelector('.moving-text');
      movingText.style.opacity = 1; // Make the text visible after the animation
    };
  </script>
